<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ site.title | append: " // "| append: page.title}}{% else %}{{ site.title }}{% endif %}</title>    
	<meta name="description" content="{{ site.description }}">
	

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="{{ "/css/codeTheme.css" | prepend: site.baseurl }}" type="text/css">
	
	{% if page.codeType %}
			<script src="/assets/js/rainbow-custom.min.js"></script>
	{% endif %}
	
	{% if page.js %}
    	{% for js in page.js do %}
        	<script src="/js/{{js}}"></script>
    	{% endfor %}
	{% endif %}
    {% if page.jsLink %}
    	{% for js in page.jsLink do %}
        	<script src="{{js}}"></script>
    	{% endfor %}
	{% endif %}

	{% if page.game %}
        <script src="/assets/js/phaser.min.js"></script>
    	{% for game in page.game do %}
        	{% include /games/{{game}}/head.html %}
    	{% endfor %}
	{% endif %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58503726-1', 'auto');
      ga('send', 'pageview');

    </script>
</head>
